<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>

<body>
    <form>
        <label for="fName">First Name:</label>
        <input id="fName" type="text" placeholder="John" name="fName">
        <label for="lName">Last Name:</label>
        <input id="lName" type="text" placeholder="Smith" name="lName">
        <br>
        <label for="r1">Male</label>
        <input type="radio" name="gChoice" value="male" id="r1">
        <label for="r2">Female</label>
        <input type="radio" name="gChoice" value="female" id="r2">
        <label for="r3">Other</label>
        <input type="radio" name="gChoice" id="r3" value="other">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxlength="10" minlength="3">
        <br>
        <label>Birthday:

            <select name="month">
                <option value="Ocak">Ocak</option>
                <option value="Şubat">Şubat</option>
                <option value="Mart">Mart</option>
                <option value="Nisan">Nisan</option>
            </select>
            <select name="day">
                <option value="Ocak">Ocak</option>
                <option value="Şubat">Şubat</option>
                <option value="Mart">Mart</option>
                <option value="Nisan">Nisan</option>
            </select>
            <select name="year">
                <option value="Ocak">Ocak</option>
                <option value="Şubat">Şubat</option>
                <option value="Mart">Mart</option>
                <option value="Nisan">Nisan</option>
            </select>
        </label>

        <br>
        <label for="agreeTerms">I agree to terms and condtions</label>
        <input type="radio" id="agreeTerms" value="agreed" name="agreeTerms">


        <br>
        <input type="submit" value="button">
    </form>
</body>

</html>
